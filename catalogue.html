<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Oricamera</title>
    <meta name="description" content="Oricamera, notre nouvelle boutique en ligne spécialisée dans les appareils photos vintages">
    <link rel="shortcut icon" type="image/png" href="img/ori-fav.png">

    <link href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
    
</head>

<body class="min-vh-100">
    <header class="fixed-top">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="index.html">
                <img src="/img/logo.png" alt="Oricamera le logo" width="200">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div id="navbarContent" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="navbar-item"><a href="index.html">Accueil</a></li>
                    <li class="navbar-item"><a href="catalogue.html">Catalogue</a></li>
                    <li class="navbar-item">
                        <a class="btn" href="panier.html" id="Panier">
                            <span id="nbProduct"></span>
                            <i class="fas fa-shopping-cart"></i>
                            Votre panier
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="main main-aside row .min-vh-80">
        <main class="container mt-5 col-12 col-lg-10">
            <div class="row mt-3">
                <section class="col-12 card">
                    <div class="card-body d-md-flex">
                        <img class="imgCam float-left shadow-sm col-12 col-md-6 mt-2" src="img/vcam_1.jpg" alt="Cam1"/>
                        <div class="card-text">
                            <h2 class="nameCam card-title ml-3">Nom de l'appareil</h2> 
                            <span class="priceCam btn-price p-1 ml-3">Prix €</span>
                            <div class="form-group mt-2  ml-3">
                                <label>Choix de la lentille
                                    <select class="form-control colorOption">
                                        <option disabled selected>Choisissez votre lentille</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </label>
                            </div>
                            <button class="btn btn-primary ml-3 btn-add-to-cart" type="submit"><i class="fas fa-shopping-cart"></i>Ajouter au panier</button> 
                        </div>    
                    </div>        
                    <p class="descCam  mx-3 text-justify">Lorem ipsum dolor, sit amet consectetur adipisicing elit. </p>
                </section>
            </div>
        </main>

    </div>

    <footer id="footer" class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <ul class="list-inline footer__div text-center">
                        <li class="list-inline-item footer__item zoom">
                            <a href="#">
                                <i class="fas fa-balance-scale footer__icon"></i>
                                <p>Mentions légales</p>
                            </a>
                        </li>
                        <li class="list-inline-item footer__item zoom">
                            <a href="#">
                                <i class="fas fa-user-lock footer__icon"></i>
                                <p>Protection des données</p>
                            </a>
                        </li>
                        <li class="list-inline-item footer__item zoom">
                            <a href="#">
                                <i class="fas fa-cogs footer__icon"></i>
                                <p>CGV</p>
                            </a>
                        </li>
                        <li class="list-inline-item footer__item zoom">
                            <a href="#">
                                <i class="fas fa-cookie footer__icon"></i>
                                <p>Cookies</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    
</body>
</html>
